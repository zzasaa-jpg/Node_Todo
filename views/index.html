<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| TODO ||</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        * {
            background-color: black;
            color: white;
            font-family: monospace;
            font-style: italic;
        }

        body {
            width: 50%;
            margin: auto;
            margin-top: 20px;
        }

        #section {
            width: 50%;
            margin: auto;
            margin-top: 20px;
            padding: 5px 10px 5px 10px;

            &:hover {
                box-shadow: 1px 1px 10px white;
                transition: all 500ms ease-in-out;
                border-radius: 10px;
            }
        }

        #section>h2 {
            margin: 0;
            overflow-wrap: anywhere;
        }

        #input {
            width: -webkit-fill-available;
            border: 1px solid white;
            box-shadow: 1px 1px 5px white;
            font-size: 22px;
            text-align: center;
            border-right: none;
            outline: none;
        }

        #form {
            width: 50%;
            margin: auto;
            display: flex;
            align-items: center;
        }

        #submit {
            border-right: 1px solid white;
            border-bottom: 1px solid white;
            border-top: 1px solid white;
            font-size: 22px;
            box-shadow: 1px 1px 5px white;
            border-left: none;
        }

        #loader_wrapper {
            height: 100px;
            width: 200px;
            position: absolute;
            top: 20px;
            left: -210px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
            border-radius: 10px;
            box-shadow: 1px 1px 10px white;
        }

        #added_message {
            display: none;
        }

        #rectangle {
            height: 50px;
            width: 50px;
            display: none;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
            border-radius: 10px;
            animation: rotate 3s infinite linear;
        }

        #circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid white;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #message_no_todods {
            display: none;
            width: 50%;
            margin: auto;
            font-size: 25px;
            margin-top: 20px;
            text-align: center;
        }

        #popup_input_div {
            height: 100vh;
            width: 100vw;
            background-color: rgb(0, 0, 0);
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2
        }

        #popup_input {
            width: 50%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        #popup_input>textarea {
            width: 250px;
            border: 1px solid white;
            box-shadow: 1px 1px 5px white;
            font-size: 22px;
            text-align: center;
            outline: none;
            height: 200px;
            width: 550px;
            text-align: left;
            transition: all 0.5s ease-in-out;
            border-radius: 0;

            &:hover {
                border-radius: 10px;
                transition: all 0.5s ease-in-out;
            }
        }

        #Update {
            border: 1px solid white;
            font-size: 22px;
            border-radius: 0;
            transition: all 0.5s ease-in-out;

            &:hover {
                border-radius: 5px;
                transition: all 0.5s ease-in-out;
            }
        }

        #close {
            display: flex;
            position: absolute;
            top: 5px;
            font-size: 22px;
            right: -5px;
            background-color: transparent;
            border: none;
        }

        #recycle_bin_btn_wrapper {
            position: fixed;
            top: 5px;
            right: 5px;
        }

        #recycle_bin_btn {
            background-color: transparent;
            border: none;
            font-size: 25px;

            &:hover {
                cursor: pointer;
            }
        }

        #recycle_bin_btn ion-icon {
            display: flex;
            justify-content: center;
            border: none;
        }

        #recycle_bin {
            width: 400px;
            height: 95vh;
            background-color: rgba(255, 255, 255, 0.196);
            position: fixed;
            top: 0;
            left: 0;
            transform: translateX(-2000px);
            transition: all 500ms ease-in-out;
            padding: 20px;
        }

        #close_recycle_bin {
            border: none;
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: transparent;
            width: 37px;

            &:hover {
                cursor: pointer;
            }
        }

        #close_recycle_bin ion-icon {
            display: flex;
            justify-content: center;
            background-color: transparent;
            color: white;
            font-size: 25px;
        }

        #recycle_bin_todos {
            background-color: transparent;
            margin-top: 50px;
            width: 380px;
        }

        .recycle_bin_h2 {
            background-color: transparent;
            overflow-wrap: anywhere;
        }

        #recycle_bin_todos>p {
            background-color: transparent;
        }

        .recycle_bin_restore_button {
            background-color: transparent;
            border: 1px solid white;
            border-radius: 2px;

            &:hover {
                background-color: black;
                cursor: pointer;
            }
        }

        #timer {
            background-color: transparent;
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 0;
        }

        .recycle_bin_delete_button {
            background-color: transparent;
            border: 1px solid white;
            border-radius: 2px;

            &:hover {
                background-color: black;
                cursor: pointer;
            }
        }

        #recycle_bin_message {
            text-align: center;
            display: none;
            background-color: transparent;
        }

        /* ---------------------------------------------------- mobile responsive CSS code ---------------------------------------------------- */
        @media only screen and (max-width: 640px) {
            body {
                display: flex;
                width: 100vw;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            #section {
                width: 90vw;
                padding: 5px 10px 5px 10px;
            }

            #input {
                width: auto;
            }

            #form {
                width: fit-content;
            }

            #loader_wrapper {
                height: 100px;
                display: none;
                width: 100px;
                left: 35%;
                top: 40%;
                transition: none;
                box-shadow: none;
                text-align: center;
            }

            #rectangle {
                height: 60px;
                width: 60px;
            }

            #circle {
                width: 40px;
                height: 40px;
            }
        }

        @media only screen and (max-width: 900px) {
            #popup_input {
                width: 100vw;
                align-items: center;
            }

            #popup_input>textarea {
                width: 98vw;
            }

            #close_recycle_bin {
                left: 0px;
            }

            #recycle_bin_btn_wrapper {
                bottom: 10px;
                left: 10px;
                top: auto;
                right: auto;
            }

            #recycle_bin_btn ion-icon {
                border: 1px solid white;
                border-radius: 3px;
            }

            #recycle_bin {
                width: 100vw;
                height: 98vh;
                background-color: rgb(0, 0, 0);
                color: white;
                padding: 10px;
            }

            #recycle_bin_todos {
                width: 95vw;
            }

            #timer {
                background-color: transparent;
                position: absolute;
                top: 2px;
                left: 40px;
                margin: 0;

            }
        }
    </style>
</head>

<body id="body">
    <!-- ############################# loader ######################################### -->
    <div id="loader_wrapper">
        <div id="rectangle">
            <div id="circle"></div>
        </div>
        <h1 id="added_message">Todo added!</h1>
    </div>
    <!-- ############################ loader-END ###################################### -->

    <!-- ########################### form for new todo creating ###################### -->
    <form method="post" id="form">
        <input type="text" name="input" id="input" placeholder="Enter Todo..." required />
        <button type="submit" id="submit">ADD</button>
    </form>
    <!-- ################################## END form ################################## -->

    <!-- ########################### message for no-todos ##############################-->
    <section id="message_no_todods">
        <h1">NO TODO's!</h1>
    </section>
    <!-- ################################## END message ############################### -->

    <!-- ########################### edit the todo form & div ######################### -->
    <div id="popup_input_div">
        <form id="popup_input">
            <textarea type="text" id="edit_input" placeholder="Enter the Todo..."></textarea>
            <button type="submit" id="Update">UpDate</button>
            <button type="button" id="close"><ion-icon name="close-outline"></ion-icon></button>
        </form>
    </div>
    <!-- ############################# END the todo form ############################## -->

    <!-- ############################# recycle_bin section ############################ -->
    <div id="recycle_bin_btn_wrapper">
        <button id="recycle_bin_btn"><ion-icon name="refresh-outline"></ion-icon></button>
    </div>
    <div id="recycle_bin">
        <button id="close_recycle_bin"><ion-icon name="close-outline"></ion-icon></button>
        <div id="recycle_bin_todos"></div>
        <h1 id="recycle_bin_message">No Todo's</h1>
        <h1 id="timer"></h1>
    </div>
    <!-- ############################# END the recycle_bin section #################### -->

    <script>
        let done;
        const timerDisplay = document.getElementById("timer");
        //-------------------new todo adding-----------------------------------------
        let form = document.getElementById("form");
        form.addEventListener("submit", async function (Event) {
            Event.preventDefault();
            const loader_wrapper = document.getElementById("loader_wrapper");
            const rectangle = document.getElementById("rectangle");
            const added_message = document.getElementById("added_message");
            rectangle.style.display = "flex";
            //responsive for mobile------------------------------------------
            const isMobile = window.matchMedia("(max-width: 640px)").matches;
            if (isMobile) {
                loader_wrapper.style.transform = "none";
                loader_wrapper.style.display = "flex";

            } else {
                loader_wrapper.style.transform = "translateX(220px)";
                loader_wrapper.style.transition = "transform";
                loader_wrapper.style.transitionDuration = "1S";
            }
            //--------------------------------------------------------------
            const todo = document.getElementById("input").value + " ";
            const Current_date = new Date();
            const Modifyed_Date = { "Date": Current_date.toDateString(), "Time": Current_date.toLocaleTimeString() };
            const done = false;
            if (todo) {
                try {
                    //----------------------exists todo checking----------------------
                    const response1 = await fetch("https://node-todo-2-076c.onrender.com/getTodos", {
                        method: "GET",
                        headers: { "Content-Type": "application/json" }
                    });
                    if (response1.ok) {
                        let data = await response1.json();
                        const exists = data.some(item => item.todo === todo);
                        if (exists) {
                            const isMobile = window.matchMedia("(max-width: 640px)").matches;
                            if (isMobile) {
                                loader_wrapper.style.transform = "none";
                            } else {
                                loader_wrapper.style.transform = "translateX(-210px)";
                            }
                            return alert("Todo was exsists!")
                        }
                    } else {
                        return alert("ERROR fetching todos!")
                    }
                    //----------------------------------------------------------------

                    //-------------------new todo adding------------------------------
                    const response = await fetch("https://node-todo-2-076c.onrender.com/addTodo", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ todo, Modifyed_Date, done })
                    })
                    console.log("Response status:", response.status);
                    if (response.ok) {
                        const result = await response.json();
                        console.log(result);
                        form.reset();
                        rectangle.style.display = "none";
                        added_message.style.display = "flex";
                        setTimeout(() => {
                            loader_wrapper.style.transform = "translateX(-250px)";
                            loader_wrapper.style.transition = "transform";
                            loader_wrapper.style.transitionDuration = "1S";
                        }, 2000);
                        setInterval(() => {
                            location.reload();
                        }, 3000)
                    } else {
                        alert("ERROR!");
                    }
                    //----------------------------------------------------------------
                } catch (error) {
                    console.error("ERROR: ", error);
                }
            } else {
                alert("Empty!")
            }
        });

        let message_no_todods = document.getElementById("message_no_todods");
        //-----------------------rendering the todos---------------------------------
        fetch("https://node-todo-2-076c.onrender.com/getTodos")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                //------------------------todos is empty checking--------------------
                if (data.length === 0) {
                    message_no_todods.style.display = "block";
                }
                //----------------------todo render on html-file---------------------
                data.forEach(item => {
                    let section = document.createElement("section");
                    section.id = "section";
                    section.innerHTML += `
                    <h2 class="todo_value_">${item.todo}</h2>
                    <p>${item.Date.Time} | ${item.Date.Date}</p>
                    <button class="done" data-id=${item._id}>Done</button>
                    <button class="edit" data-id=${item._id} todo-value="${item.todo}">Edit</button>
                    <button class="delete" data-id=${item._id}>Delete</button>`;
                    document.body.appendChild(section);
                    //---------------Done value is true || false checking------------
                    if (item.Done === true) {
                        let todo_value_ = section.querySelector(".todo_value_");
                        todo_value_.style.textDecorationLine = "line-through";
                        let edit_button = section.querySelectorAll(".edit");
                        edit_button.forEach(element => {
                            element.disabled = true;
                        });
                    }
                });
                //-------------------------------------------------------------------

                //--------------------------deleteing the todos---------------------- 
                let delete_buttons = document.querySelectorAll(".delete");
                delete_buttons.forEach(delete_button => {
                    delete_button.addEventListener("click", async function () {
                        let clickedId = this.getAttribute("data-id");
                        console.log(clickedId);
                        try {
                            let response = await fetch(`http://localhost:9089/recycle_bin/${clickedId}`, {
                                method: "GET",
                                headers: { "Content-Type": "application/json" },
                            })
                            console.log("Response Status:", response.status);
                            if (response.ok) {
                                let results = await response.json();
                                console.log(results);
                                location.reload();
                            }
                        } catch (error) {
                            console.log("Error:", error);
                        }
                    });
                });
                //------------------------------------------------------------------

                //-------------------------clicking the done value------------------
                let done_buttons = document.querySelectorAll(".done");
                done = false;
                done_buttons.forEach(done_button => {
                    done_button.addEventListener("click", async function () {
                        let clickedId2 = this.getAttribute("data-id");
                        done = true;
                        try {
                            const response = await fetch(`https://node-todo-2-076c.onrender.com/doneTodo/${clickedId2}`, {
                                method: "PUT",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ done: done })
                            });
                            console.log("Response Status: ", response.status);
                            if (response.ok) {
                                let results = await response.json();
                                console.log(results);
                                location.reload()
                            }
                        } catch (error) {
                            console.error("Error:", error);
                        }
                    })
                });
                //-----------------------------------------------------------------

                //------------------------editing the todos------------------------
                let edit_buttons = document.querySelectorAll(".edit");
                edit_buttons.forEach(edit_button => {
                    edit_button.addEventListener("click", async function () {
                        let body = document.getElementById("body");
                        document.documentElement.scrollTo({
                            top: 0,
                            behavior: 'smooth' // Adds a smooth scroll effect
                        });
                        body.style.overflow = "hidden";
                        let popup_input = document.getElementById("popup_input_div");
                        let close = document.getElementById("close");
                        //------------------------------------------------------
                        let clickedId1 = this.getAttribute("data-id");
                        let todoValue = this.getAttribute("todo-value");
                        //------------------------------------------------------
                        let edit_input = document.getElementById("edit_input");
                        let update_button = document.getElementById("Update");
                        //------------------------------------------------------
                        popup_input.style.display = "flex";
                        edit_input.value = todoValue;
                        //--------------------close the popup-------------------
                        close.addEventListener("click", function () {
                            popup_input.style.display = "none";
                            body.style.overflowY = "scroll";
                        })
                        //------------------------------------------------------
                        popup_input.addEventListener("submit", async function (Event) {
                            Event.preventDefault();
                            try {
                                let update_todo = edit_input.value;
                                //-----------------popup input was empty checking-------------------
                                if (update_todo === "") {
                                    return alert("Enter the Todo!")
                                }
                                //------------------------------------------------------------------
                                const response = await fetch(`https://node-todo-2-076c.onrender.com/editTodo/${clickedId1}`, {
                                    method: "PUT",
                                    headers: { "Content-Type": "application/json" },
                                    body: JSON.stringify({ todo: update_todo })
                                });
                                console.log("Respones status: ", response.status);
                                if (response.ok) {
                                    let results = await response.json();
                                    console.log(results);
                                    popup_input.style.display = "none";
                                    location.reload();
                                }
                            } catch (err) {
                                console.log("error", err);
                            }
                        })
                    })
                });
                //----------------------------------------------------------------------------------
            })
            .catch(err => {
                console.error("error", err);
            });
        //-----------------------recycle_bin section---------------------------------
        let recycle_bin_btn = document.getElementById("recycle_bin_btn");
        let recycle_bin = document.getElementById("recycle_bin");
        let close_recycle_bin = document.getElementById("close_recycle_bin");
        let recycle_bin_todos = document.getElementById("recycle_bin_todos");
        const todo = document.getElementById("input");
        const add = document.getElementById("submit");

        recycle_bin_btn.addEventListener("click", function () {
            recycle_bin_btn.style.display = "none";
            recycle_bin.style.transform = "translateX(0)";
            todo.disabled = true;
            add.disabled = true;
        });

        close_recycle_bin.addEventListener("click", function () {
            setTimeout(() => {
                recycle_bin_btn.style.display = "block";
            }, 600)
            recycle_bin.style.transform = "translateX(-2000px)";
            todo.disabled = false;
            add.disabled = false;
        });
        //---------------------------------------------------------------------------

        //------------------------render the recycle_bin todos-----------------------
        fetch("http://localhost:9089/recycle_bin_todo")
            .then(response => response.json())
            .then(data => {
                //----------------------if recycle_bin is empty----------------------
                if (data.length == 0) {
                    let recycle_bin_message = document.getElementById("recycle_bin_message");
                    recycle_bin_message.style.display = "block";
                    recycle_bin.style.padding = 0;
                    recycle_bin.style.height = "100vh";
                }
                //-------------------------------------------------------------------

                //---------recycle_bin scroll for data.length > 4--------------------
                if (data.length > 4) {
                    recycle_bin.style.overflowY = "auto";
                }
                //-------------------------------------------------------------------

                //------------recycle_bin data.length > 0 than start the timer-------
                if (data.length > 0) {
                    console.log('recycle ON!');
                    async function time() {
                        try {
                            let response = await fetch("http://localhost:9089/start-timer", {
                                method: "GET",
                                headers: { "Content-Type": "application/json" },
                            })
                            console.log("Response Status:", response.status);
                            if (response.ok) {
                                let results = await response.json();
                                console.log(results);
                            }
                        } catch (error) {
                            console.error("ERROR:", error)
                        }
                    }
                    time()
                    //---------------------------------------------------------------

                    //----------recycle_bin time progress render in UI---------------
                    async function time_progress() {
                        try {
                            let response = await fetch("http://localhost:9089/timer-status", {
                                method: "GET",
                                headers: { "Content-Type": "application/json" },
                            })
                            if (response.ok) {
                                let results = await response.json();
                                if (results.timerRunning) {
                                    recycle_bin_btn.innerText = Math.floor(results.remainingTime / 1000);
                                    recycle_bin_btn.style.fontStyle = "normal";
                                    recycle_bin_btn.style.fontWeight = "900";
                                }
                                timerDisplay.innerText = `Timer: ${results.remainingTime}`;
                                if (results.timerRunning == false) {
                                    clearInterval(interval);
                                    location.reload();
                                }
                            }
                        } catch (error) {
                            console.error("ERROR:", error)
                        }
                    }
                    //---------------------------------------------------------------

                    //-----setInterval for timer_progress render every second--------
                    let interval = setInterval(() => {
                        time_progress();
                    }, 1000);
                    //---------------------------------------------------------------
                }
                //-----------------render the recycle_bin todo's---------------------
                data.forEach(element => {
                    recycle_bin_todos.innerHTML += `
                    <h2 class="recycle_bin_h2">${element.todo}</h2>
                    <p>${element.Date.Time} | ${element.Date.Date}</p>
                    <button class="recycle_bin_restore_button" restore-data-id=${element._id}>Rstore</button>
                    <button class="recycle_bin_delete_button" recycle-data-id=${element._id}>Delete</button>`;
                    //--------------delete the todo inside of recycle_bin-----------------------------------------------------------
                    let delete_buttons = document.querySelectorAll(".recycle_bin_delete_button");
                    delete_buttons.forEach(delete_button => {
                        delete_button.addEventListener("click", async function () {
                            let clickedId_recycle_bin = this.getAttribute("recycle-data-id");
                            console.log(clickedId_recycle_bin);
                            try {
                                let response = await fetch(`http://localhost:9089/delete/${clickedId_recycle_bin}`, {
                                    method: "DELETE",
                                    headers: { "Content-Type": "application/json" },
                                })
                                console.log("Response Status:", response.status);
                                if (response.ok) {
                                    let results = await response.json();
                                    console.log(results);
                                    location.reload();
                                }
                            } catch (error) {
                                console.log("Error:", error);
                            }

                        })
                    });
                    //--------------------------------------------------------------------------------------------------------------

                    //---------------restore the todo inside of recycle_bin---------------------------------------------------------
                    let restore_buttons = document.querySelectorAll(".recycle_bin_restore_button");
                    restore_buttons.forEach(restore_button => {
                        restore_button.addEventListener("click", async function () {
                            let restore_ID = this.getAttribute("restore-data-id");
                            console.log(restore_ID);
                            try {
                                let response = await fetch(`http://localhost:9089/restore/${restore_ID}`, {
                                    method: "GET",
                                    headers: { "Content-Type": "application/json" },
                                })
                                console.log("Response Status:", response.status);
                                if (response.ok) {
                                    let results = await response.json();
                                    console.log(results);
                                    location.reload();
                                }
                            } catch (error) {
                                console.log("Error:", error);
                            }

                        })
                    });
                    //--------------------------------------------------------------------------------------------------------------
                });
            })
            .catch(err => {
                console.error("error", err);
            });
    </script>
</body>

</html>
